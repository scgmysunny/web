<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom操作</title>
	<style type="text/css" media="screen">
		.red{
			color:red;
		}
	</style>
</head>
<body>
<h3>这里演示最基础的jQuery Dom操作方法</h3>
	
	<input id="name" type="text" name="name">
	<h2 id="tltle"></h2>
	<span id="qingshixun">轻实训-在线教育平台</span>

	<p id="adress">地址:武汉市</p>
	<ul id="newPanel" class="new-panel">
		<li class="one news-item">第一条新闻</li>
        <li class="two news-item">第二条新闻</li>
        <li class="three news-item"><span>第三条新闻</span></li>
	</ul>
	 <script src="D:\Program Files\nodejs\node_modules\jquery\dist\jquery.min.js" type="text/javascript"></script>
	 <script type="text/javascript" charset="utf-8" async defer>
	 	//页面记载完成后执行的方法
	 	$(function(){
	 		//设置id=name的元素value值
	 		$("#name").val("welcome to qingshixun");
	 		//设置id=title的元素的innerhtml值
	 		$("#title").html("hello jquery");
	 		//设置id=qingshixun的元素class属性
	 		$("#qingshixun").attr("class","red");
	 		//为id=address的元素设置style样式
	 		$("#address").css({
	 			color:"blue",
	 			fontSize:"28px"
	 		});
	 		//渐变的方式隐藏id=newspanel的元素
	 		$("#newPanel").hide("slow");
	 	});
	 </script>
</body>
</html>
