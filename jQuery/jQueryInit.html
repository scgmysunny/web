<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
</head>
<body>
<h3>这里演示基于jQuery实现的页面加载初始化方法</h3>
<!--引入jQuery框架库文件 -->
<script src="D:\Program Files\nodejs\node_modules\jquery\dist\jquery.min.js"></script>
	<script type="text/javascript">
		//页面加载前执行的方法
		(function(){
			alert('欢迎来到轻实训，页面元素加载中...');
		})(jQuery);
		//页面加载完成后，执行的方法
		$(function(){
			alert('欢迎来到轻实训，页面加载完成');
		});
	</script>
</body>
</html>
