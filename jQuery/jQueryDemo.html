<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="http://code.jquery.com/jquery-2.1.3.js">
    </script>
    <script>
    $(function() {
        $("input[name='use']").css("background-color", "pink");
        $("input[name!='use']").css("background-color", "#53E115");
        $("input[name^='use']").css("background-color", "#E0EB13");
        $("input[name*='use']").css("background-color", "#F30B0B");
        $("input[name$='use']").css("background-color", "#0BF2E2");

        $(".content:eq(2)").css("color", "yellow");
        $(".content:gt(2)").css("color", "#1D10E1");
        $(".content:lt(2)").css("color", "#15E7C7");
        $(".content:even").css("color", "#F18711");
        $(".content:odd").css("color", "#1FF616");
        $(".content:first").css("font-size","36px");

    });
    </script>
</head>

<body>
    <div id="container">
        <input type="" name="use" placeholder="use">1
        <input type="" name="pass" placeholder="pass">2
        <input type="" name="12use" placeholder="12use">3
        <input type="" name="use12" placeholder="use12">4

        <div class="content">0</div>
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
        <div class="content">5</div>
        <div class="content">6</div>
        <div class="content">7</div>
    </div>
</body>

</html>
