<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    #container {
        width: 400px;
        height: 400px;
        background-color: pink;
        border-radius: 60% 80% 0 80%;
        margin: 0 auto;
        margin-top: 50px;
        animation: rotate 1s infinite reverse;
    }
    @keyframes rotate{
        form{
            transform: rotate(0);
        }
        to{
            transform: rotate(90deg);
        }
    }


    </style>
</head>

<body>
    <div id="container"></div>
</body>

</html>
