<!DOCTYPE html>
<html>

<head>
    <title>绝对定位的例子</title>
    <style type="text/css">
    h2.pos_abs {
        position: absolute;
        left: 100px;
        top: 150px;
    }
    </style>
</head>

<body>
    <h2 class="pos_abs">这是通过绝对定位的标题</h2>
    <p>通过绝对定位，元素可以放置到页面上的任何位置，下面标题距离页面左侧100px；哦距离页面顶部150px</p>
</body>

</html>
