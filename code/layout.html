<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>layout</title>
</head>
<style type="text/css">
/*设置全局的内外边距样式*/

* {
    margin: 0;
    padding: 0;
}


/*设置三个部分的样式*/

#one {
    width: 30%;
    background-color: blue;
    height: 60px;
    float: left;
}

#two {
    width: 40%;
    background-color: red;
    height: 60px;
    float: left;
}

#three {
    width: 30%;
    background-color: yellow;
    height: 60px;
    float: left;
}
</style>

<body>
    <div id="one">第一块</div>
    <div id="two">第二块</div>
    <div id="three">第三块</div>
</body>

</html>
