<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style type="text/css">
    body,
    ul,
    li {
        list-style: none;
        margin: 0px;
        font-size: 24px;
        padding: 0px;
    }

    body {
        border: dashed 3px #aaa;
    }

    div {
        width: 600px;
        margin: auto;
    }

    img {
        margin: 20px 0px 50px 100px;
        border: dashed 1px green;
    }

    li {
        margin: 100px 0px;
        border: dashed 1px blue;
    }
    </style>
</head>

<body>
    <div>
        <ul>
            <img src="https://shixun.online/static/images/image1.jpg">
            <li>轻实训sgsdhdhdrsg</li>
        </ul>
    </div>
</body>

</html>
