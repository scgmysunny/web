<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>

<body>
    <div>
        <input type="text" id="num1" value="">
        <!-- 下拉列表选择运算方式 -->
        <select id="type">
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
        </select>
        <input type="text" id="num2" value="">=
        <input type="text" id="num3" value="">
        <input type="button" name="submit" onclick="result()" value="计算">
    </div>
    <script type="text/javascript">
    function result() {
        // 获取输入框输入的值
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var c = parseInt(document.getElementById("type").value);
        // 转换数值类型
        var a = parseInt(num1);
        var b = parseInt(num2);

        switch (c) {
            case 1:
                document.getElementById("num3").value = a + b;
                break;
            case 2:
                document.getElementById("num3").value = a - b;
                break;
            case 3:
                document.getElementById("num3").value = a * b;
                break;
            case 4:
                // 判断除数为0情况
                if (b == 0) {
                    alert("除数不能为0！！！")
                } else {
                    document.getElementById("num3").value = a / b;
                }
                break;

        }
    }
    </script>
</body>

</html>
