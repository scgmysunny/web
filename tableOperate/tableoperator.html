<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>crd</title>
    <style type="text/css" media="screen">
    table {
        margin: 0 auto;
        border-collapse: collapse;
        text-align: center;
    }

    table th,
    table td {
        width: 70px;
        height: 30px;
        margin-top: 20px;
        border: 1px solid black;
    }

    thead th,
    tfoot td{
    	height: 25px;
        padding: 10px;
    }
    thead{
    	background-color: #848497;
    }
    tfoot{
    	background-color: #EBEBEB;
    	text-align: left;
    }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript">
    	$(function(){
    		//偶数行变色
    		$(".tbody>tr:odd").css("background-color", "#EBEBEB");

    		$(".checkedAll").on("click",function() {
    			// body...
    			var $this=$(this);
    			$("input[name='checkbox']").prop("checked",$this.prop("checked"));

    		});

    		//添加
    		$(".add-btn").on("click",function(){
    			//获取行数
    			var rownum=$(".tbody tr").length+1;
    			// alert(rownum);
    			//新行
    			var newRow="<tr><td><input type='checkbox' name='checkbox'></td><td>"+rownum+"</td><td>刘明明</td><td>女</td><td>37.80</td></tr>";
    			// alert(newRow);
    			$(".tbody").append(newRow);
    		});

    		//删除
    		$(".remove-btn").on("click",function () {
    			// body...
    			$("input[name='checkbox']:checked").parent().parent().remove();
    		});
    	});
    </script>
</head>

<body>
    <div>
        <table>
            <thead>
                <th>选项</th>
                <th>编号</th>
                <th>购书人</th>
                <th>性别</th>
                <th>购书价</th>
            </thead>
            <tbody class="tbody">
                <tr>
                    <td>
                        <input type="checkbox" name="checkbox">
                    </td>
                    <td>1</td>
                    <td>刘明明</td>
                    <td>女</td>
                    <td>37.80</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="checkbox">
                    </td>
                    <td>2</td>
                    <td>刘明明</td>
                    <td>女</td>
                    <td>37.80</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="checkbox">
                    </td>
                    <td>3</td>
                    <td>刘明明</td>
                    <td>女</td>
                    <td>37.80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" rowspan="" headers="">
                        <input type="checkbox" name="" class="checkedAll">全选
                        <button type="" class="add-btn">增加</button>
                        <button type="" class="remove-btn">删除</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
